<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iOS Calculator Clone</title>
        <link rel="stylesheet" href="./styles.css">  
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">    
                    <ul>
                        <li id="clear" class="light-grey">C</li>
                        <li class="light-grey">^_^</li>
                        <li class="light-grey">T_T</li>
                        <li id="divide" class="operator">รท</li>
                    </ul>
                    <ul>
                        <li id="seven" class="number">7</li>
                        <li id="eight" class="number">8</li>
                        <li id="nine" class="number">9</li>
                        <li id="multiply" class="operator">x</li>
                    </ul>
                    <ul>
                        <li id="four" class="number">4</li>
                        <li id="five" class="number">5</li>
                        <li id="six" class="number">6</li>
                        <li id="minus" class="operator">-</li>
                    </ul>
                    <ul>
                        <li id="one" class="number">1</li>
                        <li id="two" class="number">2</li>
                        <li id="three" class="number">3</li>
                        <li id="add" class="operator">+</li>
                    </ul>
                    <ul>
                        <li id="zero" class="number">0</li>
                        <li id="point" class="number">.</li>
                        <li id="equals" class="operator">=</li>
                    </ul>
            </div>
        </div>  
        <script src="./javascript.js"></script>
    </body>
</html>
