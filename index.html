<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iOS Calculator Clone</title>
        <link rel="stylesheet" href="./styles.css">  
    </head>
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">    
                <div class="row">
                    <button id="clear" class="buttonght-grey">C</button>
                    <button class="buttonght-grey">^_^</button>
                    <button class="buttonght-grey">T_T</button>
                    <button id="divide" class="operator">รท</button>
                </div>
                <div class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="multiply" class="operator">x</button>
                </div>
                <div class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="minus" class="operator">-</button>
                </div>
                <div class="row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="row">
                    <button id="zero" class="number">0</button>
                    <button id="point" class="number">.</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
        </div>  
        <script src="./javascript.js"></script>
    </body>
</html>
