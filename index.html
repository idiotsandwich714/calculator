<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iOS Calculator Clone</title>
        <link rel="stylesheet" href="./styles.css">  
    </head>
    <body>
        <div id="calculator">
            <div id="screen">0</div>
            <div id="buttons">    
                    <ul>
                        <li class="light-grey">-_-</li>
                        <li class="light-grey">^-^</li>
                        <li class="light-grey">T-T</li>
                        <li class="orange">รท</li>
                    </ul>
                    <ul>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li class="orange">x</li>
                    </ul>
                    <ul>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li class="orange">-</li>
                    </ul>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li class="orange">+</li>
                    </ul>
                    <ul>
                        <li id="zero">0</li>
                        <li>.</li>
                        <li class="orange">=</li>
                    </ul>
            </div>
        </div>  
        <script src="./javascript.js"></script>
    </body>
</html>
